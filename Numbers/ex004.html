<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*4. Escreva uma função JavaScript para gerar um número inteiro aleatório.*/

        const inicio = Number(prompt("Digite o inicio do intervalo: "));
        const fim = Number(prompt("Digite o fim do intervalo: "));

        const numeroAleatorio = (inicio, fim) => {
            let numAleatorio = Math.random()*fim + inicio;

            return Math.floor(numAleatorio);
        }

        alert(`Seu número aleatório é: ${numeroAleatorio(inicio, fim)}`);
    </script>
</body>
</html>
