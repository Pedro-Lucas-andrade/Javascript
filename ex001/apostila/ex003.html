<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Gerenciamento de Funcionários</h1>
    Digite o nome do Funcionário:
    <input type="String" id="nome">
    <input type="button" value="registrar" onclick="registrar()"> <br>
    Digite o salário do funcionário:
    <input type="number" name="salario" id="salario">
    <div id="registro">Registro</div>

    <script>
        function registrar(){
            var nome= document.getElementById('nome')
            var nome= nome.value
            var salario= document.getElementById('salario')
            var salario= salario.value
            var registro= document.getElementById('registro')
            registro.innerText= `O funcionario ${nome} tem um salário de ${salario} R$ em fevereiro de 2022.`
        }
    </script>
</body>
</html>
