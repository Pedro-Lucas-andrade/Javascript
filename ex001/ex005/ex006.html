<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>somando números</title>
    <style>
        body{
            font: normal 20px arial;
            background-color: rgba(0, 0, 0, 0.827);
            color:aliceblue
            
        }
        input#num1{
            width: 100px ;
        }
        input#num2{
            width: 100px ;
        }
    </style>
</head>
<body>
    <h1>Somando números</h1>
    <input type="number" name="num1" id="num1">+
    <input type="number" name="num2" id="num2">
    <input type="button" value="somar" onclick="somar()">
    <div id="res">Resultado</div>
    <script>
         function somar() {   
            var nu1= (document.getElementById('num1'))
            var nu2=(document.getElementById('num2'))
            var n1=Number(nu1.value)
            var n2=Number(nu2.value)
            var res=document.getElementById('res')
            var s=n1+n2
            res.innerHTML=`A soma entre ${n1} e ${n2} é ${s}`
         }
    </script>
    
</body>
</html>
