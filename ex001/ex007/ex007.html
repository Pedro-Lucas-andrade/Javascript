<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: blanchedalmond;
            font: normal 20pt arial;
            color: rgb(63, 55, 62);
        }
        input#txt001{
            width: 200px;
            height: 20px;
        }
        input#botao{
            height: 25px;
        }
    </style>
</head>
<body>
    <h1>Sistema de nacionalidade</h1>
    digite o país em que nasceu:
    <input type="string" name="txt001" id="txt001">
    <input id="botao" type="button" value="verificar" onclick="nacionalidade()">
    <p><div id="res">Resultado</div></p>

    <script>
    function nacionalidade(){
        var txt01=document.getElementById('txt001')
        var res = document.getElementById('res')
        var txt1= String(txt01.value)
        res.innerHTML= `<p>Você tem nasceu no(a)<strong>${txt1}</strong> </p>`
        if (txt1=='Brasil'){ 
            res.innerHTML+= `<p>Você é brasileiro</p>`
        }
        else {
            res.innerHTML+= `<p>Você é estrangeiro</p>`
        }
    }
    </script>
    
</body>
</html>
