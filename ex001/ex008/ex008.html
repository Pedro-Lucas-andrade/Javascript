<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 15pt arial;
            background-color: #000000bb;
            color: white
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Sistema de multas</h1>
    Digite a velocidade do seu carro:
    <input type="number" name="v0001" id="v0001">
    <input type="button" value="verificar" onclick="verificar
    ()">
    <div id="res">Resultado</div>

    <script>
    function verificar(){
        var v001=document.getElementById('v0001')
        var res=document.querySelector('div#res')
        var v01= Number(v001.value)
        var multa= Math.abs((v01-80)*5)
        res.innerHTML=`<p>Sua velocidade é de <strong>${v01} km/h</strong> </p> `
        if (v01 > 80){
            res.innerHTML+=`<p>Você estava acima da velocidade permitida e foi <strong>multado</strong> em <strong>${multa}</strong> R$</p>`
        }
        res.innerHTML+='<p>dirija sempre com sinto de segurança!</p>'
    }
    </script>

</body>
</html>
