<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        Digite seu nome: 
        <input type="text" id="nome">
        <input type="button" value="registrar" onclick="registrar()" id="registrar">
    </p>
    <p>
        <div id="res"></div>
    </p>

    <script>
        function registrar(){
            var res = document.getElementById('res')
            var pessoa = []
            var nome = document.getElementById('nome')
            for ( var c = 1; c <= 7; c++){
                nome.innertext = ''
                pessoa[c] = nome
            }
            res.innerHTML += `${pessoa}`
        }
    </script>
</body>
</html>
