<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Sistemas de aluno</h1>
    Digite o nome do aluno:
    <input type="text" id="aluno"> <br>
    nota 1:
    <input type="number" name="n1" id="n1">
    nota 2:
    <input type="number" name="n2" id="n2">
    <div id="resposta"></div>

    <script>
        var aluno = document.getElementById('aluno')
        var aluno = Number(aluno.value)
        var n1 = document.getElementById('n1')
        var n1 = Number(n1.value)
        var n2 = document.getElementById('n2')
        var n2 = Number(n2.value)
        var resposta = document.getElementById('resposta')
        var media = (n1+n2)/2
        if ( media >= 7){
            resposta.innerHTML = `APROVADO`
        } else if (media >=5 && media <7){
            resposta.innerHTML = `RECUPERAÇÃO`
        } else if{
            resposta.innerHTML = `REPROVADO`
        }
    </script>
</body>
</html>
