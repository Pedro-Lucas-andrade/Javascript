<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        45º) O programa acima vai ter um problema quando digitarmos o primeiro valor 
        maior que o último. Resolva esse problema com um código que funcione em qualquer 
        situação
    </p>

    <p>
        Digite o valor inicial:
        <input type="number" name="n1" id="n1">
    </p>
    <p>
        Digite o valor final:
        <input type="number" name="n2" id="n2">
    </p>
    <p>
        Digite o incremento:
        <input type="number" name="passo" id="passo">
    </p>
    <p>
        <input type="button" value="contar" onclick="contar( )">
    </p>
    <div id="res"></div>
    <script>
        function contar(){
            var inicio = Number(document.getElementById('n1').value)
            var fim = Number(document.getElementById('n2').value)
            var passo = Number(document.getElementById('passo').value)
            var res = document.getElementById('res')
             
          
            if (fim > inicio){
                var c  = inicio
                while ( c <= fim){
                    res.innerHTML += `${c} `
                    c+=passo
                }
            } else{
                
                while (c >= fim ){
                    var c = inicio
                    res.innerHTML += `${c} `
                    c-=Math.abs(passo)
                }
            }



        }
    </script>
</body>
</html>
