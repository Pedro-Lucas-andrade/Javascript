<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Verificador de votação</h1>
    <p>
        Digite o ano em que você nasceu:
        <input type="number" name="nascimento" id="nascimento">
        <input type="button" value="verificar" onclick="idade()">
        <div id="resposta"></div>

        <script>
          function idade() {
            var nascimento = document.getElementById('nascimento')
            var nascimento = nascimento.value
            var idade = Number(2023 - nascimento)
            var resposta = document.getElementById('resposta')
            resposta.innerHTML= `A sua idade é ${idade} anos.`
            if (idade < 16){
                resposta.innerHTML += `Não vota`
            } else if (idade >= 16 && idade <18){
                resposta.innerHTML += `Voto opcional`
            } else if ( idade >= 18 && idade < 65){
                resposta.innerHTML += `Voto Obrigatório`
            } else if( idade >= 65) {
                resposta.innerHTML += `Voto opcional`
            } 
        }
        </script>
    </p>
</body>
</html>
