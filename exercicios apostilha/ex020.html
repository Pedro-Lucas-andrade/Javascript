<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>verificar de número(PAR ou ÌMPAR)</h1>
    digite um número:
    <input type="number" name="numero" id="numero">
    <input type="button" value="verificar" onclick="imparpar()">
    <div id="resposta"></div>

    <script>
        function imparpar(){
            var numero = document.getElementById('numero')
            var numero = Number.parseInt(numero.value)
            var resposta = document.getElementById('resposta')
            if ( numero % 2 == 0){
                resposta.innerHTML=`${numero} é par`
            } else {
                resposta.innerHTML=`${numero} é ímpar`
            }
        }
    </script>
</body>
</html>
