<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Classificador de Terreno</h1>
    Largura:
    <input type="number" name="largura" id="largura">
    comprimento:
    <input type="number" name="comprimento" id="comprimento">
    <input type="button" value="verificar" onclick="terreno()">
    <div id="resposta"></div>

    <script>
        function terreno(){
            var largura = document.getElementById('largura')
            var largura = Number(largura.value)
            var comprimento = document.getElementById('comprimento')
            var comprimento = Number(comprimento.value)
            var area = comprimento*largura
            var resposta = document.getElementById('resposta')

            if ( area > 500){
                resposta.innerHTML = `TERRENO VIP`
            } else if (area <=500 && area >=100){
                resposta.innerHTML = `TERRENO MASTER`
            } else if( area < 100){
                resposta.innerHTML = `TERRENO POPULAR`
            }
        }
    </script>
</body>
</html>
