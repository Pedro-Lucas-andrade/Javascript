<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Empréstimo bancário</h1>
    </header>

    <main>
        <h2>Realize o sonho de ter a casa própria</h2>
        <p>
            Preencha os dados abaixo para verificar se você está apto ou não para fazer o empréstimo.
        </p>
        <p>
            Digite o valor da casa:
            <input type="number" name="valorcasa" id="valorcasa">
        </p>
        <p>
            Digite o seu salário:
            <input type="number" name="salario" id="salario">
        </p>
        <p>
            Digite em quantos anos deseja pagar:
            <input type="number" name="anos" id="anos">
        </p>
        <p>
            <input type="button" value="Verificar" onclick="verificar()">
        </p>
        <p>
            <div id="res"></div>
        </p>
    </main>

    <script>
        function verificar(){
            var valorcasa = Number(document.getElementById('valorcasa').value)
            var salario = Number(document.getElementById('salario').value)
            var anos = Number(document.getElementById('anos').value)
            var res = document.getElementById('res')

            var prestação = valorcasa/(anos*12)
            if (prestação > 30/100*salario){
                res.innerHTML = `Infelizmente, seu empréstimo foi <strong>negado</strong>!`
            } else {
                res.innerHTML = `Parabéns, seu empréstimo foi <strong>aprovado</strong>! <br> você pagará o valor em ${anos} anos, parcelas de ${prestação.toFixed(2)} R$`
            }
        }
    </script>
</body>
</html>
