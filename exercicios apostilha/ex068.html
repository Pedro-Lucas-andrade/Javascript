    </p>

            var maior = 0

                var peso = Number(document.getElementById('peso').value)

                if ( mulher == true){
                    m++
                    somaP +=peso
                }
                if ( homem == true && peso > 100){
                    obesidade++

                if ( homem == true){
                    if (peso > maior){
                        maior = peso
                    }
                }

        }
