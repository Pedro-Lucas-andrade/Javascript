<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sistema de alunos</h1>
    Digite seu nome: 
    <input type="text" id="aluno"> 
    Digite o máteria:
    <input type="text" id="materia"> <br>
    nota 1:
    <input type="number" name="n1" id="n1"> <br>
    nota 2: 
    <input type="number" name="n2" id="n2"> <br>
    nota 3:
    <input type="number" name="n3" id="n3"> <br>
    nota 4:
    <input type="number" name="n4" id="n4">
    <input type="button" value="verificar" onclick="passou()">
    <div id="resposta"></div>

    <script>
        function passou() {
            var nome = document.getElementById('aluno')
            var nome = String(nome.value)
            var materia = document.getElementById('materia')
            var materia = String(materia.value)
            var nota1 = document.getElementById('n1')
            var nota1= Number(nota1.value)
            var nota2 = document.getElementById('n2')
            var nota2= Number(nota2.value)
            var nota3 = document.getElementById('n3')
            var nota3= Number(nota3.value)
            var nota4 = document.getElementById('n4')
            var nota4= Number(nota4.value)
            var media = (nota1+nota2+nota3+nota4)/4
            var resposta = document.getElementById('resposta')
            resposta.innerHTML = `Nome: ${nome} <br> matéria: ${materia} <br> Média: ${media} <br>`
            if (media >= 7){
                resposta.innerHTML += `APROVADO`
            } else {
                resposta.innerHTML += `REPROVADO`
            }
        }
    </script>
</body>
</html>
